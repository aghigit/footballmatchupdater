  <div class="w-100 d-flex align-items-center justify-content-center flex-column mb-4">
    <h2>POINTS-TABLE</h2>
    <div class="d-flex align-items-center justify-content-end mt-3">
      <button class="btn btn-outline-light"><a href="/">PREVIEW</a> </button>  
    </div>  
  </div>
 
<div class="w-100 d-flex align-items-center justify-content-center">
    <table style="width:95%;" class="mb-4 border">
        <thead  class=" text-center mt-3">
            <tr class="mt-3 border">
              <th class=" border" style="width: 10%;">
                <img src="assets/image/ribbon_8845232.png" class="posImg" height="30px" alt="">
                </th>                
                <th class="border" style="width: 10%;">
                  <img src="assets/image/uniform_4047107.png" class="posImg ms-2" height="25px" alt="">
                  </th>               
                  <th class="border" style="width: 15%;">
                    <img src="assets/image/cup_12713554.png" class="posImg" height="25px" alt="">
                    WON</th>                
                    <th class="border" style="width: 15%;">
                      <img src="assets/image/friendship_5965811.png" class="posImg " height="35px" alt="">
                      TIE</th>
                      <th style="width: 15%;" class="border">
                        <img src="/assets/image/thumbsdown.png" class="posImg" height="30px" alt="">
                        LOSS</th>
                      <th style="width: 15%;" class=" border">PIONT</th>
            </tr>
        </thead> 
        <tbody class="text-center" >
            <tr *ngFor="let points of allpointsTable let i=index" >
                <th>{{i+1}}</th>
                <th class="clubname">{{points.clubname}}</th> 
                <th >{{points.won}}</th>    
                <th>{{points.tie}}</th>  
                <th>{{points.loss}}</th>
                <th>{{points.point}}</th>  
                <th style="width: 20%;">
                  <button class="btn btn-outline-light mt-2 mb-2" routerLink="/editpointstable/{{points._id}}">EDIT</button>
                  <button (click)="deletepoint(points._id)" class="btn ms-2 mt-2"><img  src="assets/image/delete_6861362.png" height="20px" class="mt-2 mb-2" alt="">
                  </button>
                  <!-- <img  class="btn btn-outline-light" href="" routerLink="/editpointstable/{{points._id}}">EDIT</img> -->
                </th>
                <p></p>
            </tr> 
        </tbody> 
    </table>
</div>
<div class="d-flex align-items-center justify-content-center mb-4">
  <button routerLink="/addpointstable"  class="btn btn-outline-light me-2">ADD-DETAILS</button>
</div>
